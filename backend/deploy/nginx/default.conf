upstream pastpaperrank_app {
    server web:8000;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name ppr.alvinli.tech;

    client_max_body_size 50m;

    # Serve collected static assets
    location /static/ {
        alias /var/www/pastpaperrank/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Serve uploaded media files
    location /media/ {
        alias /var/www/pastpaperrank/media/;
        add_header Cache-Control "public, max-age=3600";
    }

    location / {
        root /var/www/pastpaperrank/dist/;
        try_files $uri $uri/ /index.html =404;
    }

    location /api/ {
        proxy_pass         http://pastpaperrank_app;
        proxy_http_version 1.1;
        proxy_read_timeout 300s;

        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
        proxy_set_header Upgrade             $http_upgrade;
        proxy_set_header Connection          $connection_upgrade;
    }
}
